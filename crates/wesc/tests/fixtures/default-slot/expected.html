<!doctype html>
<html>
<head>
  <link rel="definition" name="w-card" href="./card.html">
</head>
<body>
  <w-card class="card">
    Text before div
    <div>
      <p>Slotted &lt;p&gt; tag</p>
      <not-defined>
        <picture slot="poster"></picture>
      </not-defined>
    </div>
    Text after div
  </w-card>
  <not-defined>
    <picture slot="poster"></picture>
  </not-defined>
  <w-card>
    Text before div
    <div>card default slot content</div>
    Text after div
  </w-card>
</body>
</html>
